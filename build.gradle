plugins {
    id 'java-library'
}

group 'com.derongan.discord'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.1.0_86'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.google.dagger:dagger:2.24'
    compile "com.google.auto.value:auto-value-annotations:1.6.6"
    annotationProcessor "com.google.auto.value:auto-value:1.6.6"
    annotationProcessor 'com.google.dagger:dagger-compiler:2.24'
    api "com.google.guava:guava:28.1-jre"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
